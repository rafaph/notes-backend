version: "3.9"

services:
    server:
        build: docker/node
        image: notes-backend
        container_name: notes-backend
        command: [ "/bin/sh" ]
        tty: true
        user: "1000:1000"
        ports:
            - "3000:3000"
        volumes:
            - .:/usr/src/app
        working_dir: /usr/src/app
        env_file:
            - .env
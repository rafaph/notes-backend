            x-content-type-options:
              schema:
                type: string
              example: nosniff
            x-permitted-cross-domain-policies:
              schema:
                type: string
              example: none
            referrer-policy:
              schema:
                type: string
              example: no-referrer
            x-xss-protection:
              schema:
                type: string
              example: "0"
            vary:

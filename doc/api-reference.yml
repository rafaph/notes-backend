    post:
      responses:
        "201":
          description: When creates a category
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Johnpaul
                  user_id:
                    type: string
                    example: 140a4a31-44b8-460a-a964-62f417796bb9
                  id:
                    type: string
                    example: 2cbedd98-cd9a-48a6-8ddc-f48d77b9f2c8
                  created_at:
                    type: string
                    example: 2021-10-30T04:18:44.620Z
                  updated_at:
                    type: string
                    example: 2021-10-30T04:18:44.620Z
          headers:
            content-security-policy:
              schema:
                type: string
              example: "default-src 'self';base-uri 'self';block-all-mixed-content;font-src
                'self' https: data:;frame-ancestors 'self';img-src 'self'
                data:;object-src 'none';script-src 'self';script-src-attr
                'none';style-src 'self' https:
                'unsafe-inline';upgrade-insecure-requests"

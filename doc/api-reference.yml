              example: no-referrer
            x-xss-protection:
              schema:
                type: string
              example: "0"
            vary:
              schema:
                type: string
              example: Origin
            content-type:
              schema:
                type: string
              example: application/json; charset=utf-8
            content-length:
              schema:
                type: string
              example: "192"
            etag:
              schema:
                type: string
              example: W/"c0-dq9j+GAfuvyY8c7H/X3beruPpC4"

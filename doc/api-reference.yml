              example: Thu, 21 Oct 2021 02:39:57 GMT
            connection:
              schema:
                type: string
              example: close
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Brielle
                email:
                  type: string
                  example: Alysha_Christiansen@hotmail.com
                password:
                  type: string
                  example: VXlIGzHfb6Vz7pC
                password_confirmation:
                  type: string
                  example: VXlIGzHfb6Vz7pC

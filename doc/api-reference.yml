            etag:
              schema:
                type: string
              example: W/"2b-Ut9AyBpRYMoahJEbxWJIpyzPeb4"
            x-response-time:
              schema:
                type: string
              example: 1.121ms
            date:
              schema:
                type: string
              example: Thu, 21 Oct 2021 02:39:57 GMT
            connection:
              schema:
                type: string
              example: close
        "403":
          description: When email is already taken
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The provided email is already in use.
          headers:
            content-security-policy:
              schema:
                type: string
              example: "default-src 'self';base-uri 'self';block-all-mixed-content;font-src
                'self' https: data:;frame-ancestors 'self';img-src 'self'
